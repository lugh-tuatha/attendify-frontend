<div 
  [routerLink]="href" 
  class="border border-text-300 rounded-md px-4 py-2 shadow-2xs shadow-text-300" 
  [ngClass]="{ 'cursor-pointer': href }"
>
  <div class="flex items-center gap-2">
    <mat-icon>{{ icon }}</mat-icon>
    <h1 class="text-text-900 font-bold text-lg">{{ title }}</h1>
  </div>

  <p class="text-4xl font-bold mt-2">
    {{ value }}
  </p>

  <p class="text-text-300 text-lg">{{ description }}</p>
</div>
