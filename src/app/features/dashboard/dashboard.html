<main class="main-container">
  <h1 class="font-bold text-2xl mt-4">LTHMI Recto Manila - <span class="text-monochromatic-dark">Dashboard</span></h1>

  <mat-form-field class="mt-4 w-72">
    <mat-label>Select</mat-label>
    <mat-select [(ngModel)]="value">
      <mat-option value="First Half of 2025 (Jan - Jun)">First Half of 2025 (Jan - Jun)</mat-option>
      <mat-option value="January">January</mat-option>
    </mat-select>
  </mat-form-field> 

  <p class="text-xl font-bold text-text-300">Overview</p>
  <div class="-ml-2 grid">
    <ngx-charts-number-card
      [scheme]="'aqua'"
      [results]="single"
      [cardColor]="cardColor"
    ></ngx-charts-number-card>
  </div>
</main>
