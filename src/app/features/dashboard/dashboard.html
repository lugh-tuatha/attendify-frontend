<main class="main-container">
  <h1 class="font-bold text-2xl mt-4">LTHMI Recto Manila - <span class="text-monochromatic-dark">Dashboard</span></h1>

  <mat-form-field class="mt-4 w-72" appearance="outline">
    <mat-label>Select</mat-label>
    <mat-select [(ngModel)]="value">
      <mat-option value="First Half of 2025 (Jan - Jun)">First Half of 2025 (Jan - Jun)</mat-option>
      <mat-option value="January">January</mat-option>
    </mat-select>
  </mat-form-field> 

  <p class="text-xl font-bold text-text-300">Overview</p>
  <div class="-ml-2 grid">
    <ngx-charts-number-card
      [scheme]="'aqua'"
      [results]="single"
      [cardColor]="cardColor"
    ></ngx-charts-number-card>
  </div>

  <ngx-charts-line-chart
    [view]="[1220, 400]"
    [scheme]="'forest'"
    [results]="attendanceTrends"
    [xAxis]="true"
    [yAxis]="true"
    [gradient]="false"
    [legend]="false"
    [showXAxisLabel]="true"
    [showYAxisLabel]="true"
    [xAxisLabel]="'date'"
    [yAxisLabel]="'attendees'"
  >
  </ngx-charts-line-chart>
</main>
