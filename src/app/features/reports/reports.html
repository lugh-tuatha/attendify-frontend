<main class="main-container">
  <h1 class="font-bold text-2xl mt-4">LTHMI Recto Manila - <span class="text-monochromatic-dark">Reports</span></h1>

  <section class="mt-4">
    <div class="border-2 border-monochromatic-base shadow-[0_0_12px_4px_rgba(59,130,246,0.15)] px-6 pt-4 pb-6 rounded-md">
      <h2 class="text-lg font-semibold">Attendance Overview</h2>
      <div class="grid grid-cols-3 gap-8">
        <div class="mt-1 space-y-1">
          <div class="py-3 flex items-center justify-between border-b border-text-300">
            <span>Weekly Attendance Summary</span>
            <lucide-angular class="w-5 h-5" [img]="Star"></lucide-angular>
          </div>
          <div class="py-3 flex items-center justify-between border-b border-text-300">
            <span>Leader Attendance Summary</span>
            <lucide-angular class="w-5 h-5" [img]="Star"></lucide-angular>
          </div>
          <div class="py-3 flex items-center justify-between border-b border-text-300">
            <span>Cell Member Attendance Summary</span>
            <lucide-angular class="w-5 h-5" [img]="Star"></lucide-angular>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
