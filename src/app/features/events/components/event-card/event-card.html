<div class="p-4 bg-white border border-slate-400 rounded-lg shadow-sm overflow-hidden flex flex-col">
  <img src="https://picsum.photos/seed/for/800/400" alt="event-image" class="h-52 w-full" />
  <div class="mt-2">
    <h1 class="text-text-900 font-bold text-xl">{{ name }}</h1>
    <p class="text-lg font-bold text-text-300">{{ tagline }}</p>
    <h2 class="text-lg font-bold text-monochromatic-dark">{{ organization }}</h2>
    <p class="text-text-300 mb-2 text-justify">{{ description }}</p>
    <p class="text-text-300 mb-2 flex items-center gap-2">
      <mat-icon class="icon-sm">event</mat-icon> 
      {{ startDate }} 
    </p>
    <p class="text-text-300 mb-2 flex items-center gap-2">
      <mat-icon class="icon-sm">timer</mat-icon> 
      {{ startTime }}
    </p>
    <app-button routerLink="/events/{{ id }}">Manage Attendance</app-button>
  </div>
</div>
