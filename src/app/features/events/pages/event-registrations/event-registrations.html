<main class="main-container">
  <h1 class="font-bold text-2xl text-text-900 mt-4">{{ event?.name }}</h1>
  <p class= "text-text-300">Register below to join us for a day of celebration, connection, and growth.</p>
  <p class="text-text-300 font-semibold">September 28, 2025</p>

  <form [formGroup]="form" (ngSubmit)="register()" class="space-y-2 mt-4">
    <div>
      <label class="block text-sm font-medium">First Name</label>
      <input 
        type="text" 
        formControlName="firstName" 
        placeholder="e.g. Jade"
        class="w-full md:w-100 border rounded-md px-3 py-2 mt-1"
      >
    </div>
    <div>
      <label class="block text-sm font-medium">Last name</label>
      <input 
        type="text" 
        formControlName="lastName" 
        placeholder="e.g. Ayop"
        class="w-full md:w-100 border rounded-md px-3 py-2 mt-1"
      >
    </div>

    <div>
      <label class="block text-sm font-medium">Primary Leader</label>
      <select formControlName="primaryLeader" class="w-full md:w-100 border rounded-md px-3 py-2 mt-1">
        <option value="" disabled>Select Your Primary Leader</option>
        <option value="Ps. Alip Aspiras">Ps. Alip Aspiras</option>
        <option value="Ps. Issa Aspiras">Ps. Issa Aspiras</option>
        <option value="Arven Lucas">Arven Lucas</option>
        <option value="Jexcel Tenorio">Jexcel Tenorio</option>
        <option value="Jun Rebusora">Jun Rebusora</option>
        <option value="Harold & Warren">Harold & Warren</option>
        <option value="Aldrin & Rappha">Aldrin & Rappha</option>
        <option value="Hector Gubatana">Hector Gubatana</option>
        <option value="Daisy Marie Lucas">Daisy Marie Lucas</option>
        <option value="Arch Cawaling">Arch Cawaling</option>
        <option value="Venalyn & Jhona">Venalyn & Jhona</option>
        <option value="Karissa Marie Torres">Karissa Marie Torres</option>
        <option value="Angielyn Cabanting">Angielyn Cabanting</option>
        <option value="Mysa & Janine">Mysa & Janine</option>
        <option value="Mariecar & Jamaica">Mariecar & Jamaica</option>
        <option value="Merlyn Cabatbat">Merlyn Cabatbat</option>
        <option value="Gina Garcia">Gina Garcia</option>
        <option value="Susan Gubatana">Susan Gubatana</option>
        <option value="Janiene Dumayac">Janiene Dumayac</option>
      </select>
    </div>


    <div>
      <label class="block text-sm font-medium">Church Hierarchy</label>
      <select formControlName="churchHierarchy" class="w-full md:w-100 border rounded-md px-3 py-2 mt-1">
        <option value="" disabled>Select Church Hierarchy</option>
        <option value="VIP">VIP</option>
        <option value="Primary Leader">Primary Leader</option>
        <option value="Cell Leader">Cell Leader</option>
        <option value="Cell Member">Cell Member</option>
        <option value="Elder">Elder</option>
        <option value="Pastor">Pastor</option>
        <option value="Bishop">Bishop</option>
      </select>
    </div>

    <div>
      <label class="block text-sm font-medium">Member Status</label>
      <select formControlName="memberStatus" class="w-full md:w-100 border rounded-md px-3 py-2 mt-1">
        <option value="" disabled>Select status</option>
        @for(status of memberStatusOptions; track $index) {
          <option [value]="status">{{status}}</option>
        }
      </select>
    </div>

    <app-button type="submit">Register</app-button>
  </form>

  <div class="mt-4">
    <h1 class="text-xl font-bold">Event Details</h1>
  </div>
    <p><span class="text-text-300 font-semibold">Tagline: </span>{{ event?.tagline }}</p>
    <h2 class="mt-2 text-lg text-text-900 font-semibold flex items-center">
      Where?
      <mat-icon class="icon-sm">location_on</mat-icon> 
    </h2>
    <iframe title="google maps" class="mt-1 w-full md:w-100" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d4690.356842895835!2d120.98608771138889!3d14.606337376875834!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3397c9ff6de4e26f%3A0x4b81dca473cb711!2sPillar%20Review%20and%20Training%20Specialists%20Incorporated!5e1!3m2!1sen!2sph!4v1758595090038!5m2!1sen!2sph" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    <p class= "text-text-300 mt-2">Pilar Building 507 Dalupan Street Sampaloc, Manila 10001</p>
    <p class= "text-text-300 mt-2">When? September 28, 2025. 9:00 AM - 12:00 NN</p>
    <br>
    <br>
</main>
